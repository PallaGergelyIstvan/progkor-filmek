<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Filmek Listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</head>
<body>

<div th:insert="~{shared/navBar :: navbar}"></div>

<div class="container">
    <h3 class="pt-5">Filmek Listája</h3>

    <a th:href="@{/catalog/create}"
       type="button"
       class="btn btn-info">Új film hozzáadása</a>

    <table class="table table-striped pt-5">
        <caption>Filmek Listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Név</th>
                <th scope="col">Stilus</th>
                <th scope="col">Elérhető</th>
                <th scope="col">Műveletek</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="movie: ${movies}">
            <th scope="row"
                th:text="${movie.id}"></th>
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.accessibility}"></td>
            <td>
<!--                <a th:href="@{'/catalog/' + ${movie.id}}"-->
<!--                   type="button"-->
<!--                   class="btn btn-warning">Szerkesztés</a>-->
                <a th:href="@{'/catalog/' + ${movie.id} +  '/delete'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
</script>
</body>
</html>
