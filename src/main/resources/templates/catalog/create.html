<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Film Hozzáadó Adatlap</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</head>
<body>

<div th:insert="~{shared/navBar :: navbar}"></div>

<div class="container">

    <h3 class="pt-5">Film Hozzáadása</h3>

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/catalog/create}">
                <div class="form-group">
                    <label for="name">Szerepjáték készítő form</label>
                </div>
                <div class="form-group">
                    <label for="name">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                    />
                </div>
                <div class="form-group">
                    <label for="name">Név</label>
                    <input type="text"
                           id="name"
                           name="name"
                           class="form-control"
                    />
                </div>
                <div class="form-group">
                    <label for="genre">Stilus</label>
                    <input type="text"
                           id="genre"
                           name="genre"
                           class="form-control"
                    />
                </div>
                <div class="form-group">
                    <label for="accessibility">Elérhetőség</label>
                    <input type="text"
                           id="accessibility"
                           name="accessibility"
                           class="form-control"
                    />
                </div>

                <button class="btn btn-primary pt-2 mt-2"
                        type="submit">Film Hozzáadása
                </button>
                <a th:href="@{/catalog/create}"
                   class="btn btn-secondary pt-2 mt-2"
                   type="submit">Mégsem</a>
            </form>
        </div>
    </div>

</div>
<script>
</script>
</body>
</html>
